<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item List</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>
<body>
<header>
    <h1>Item List</h1>
</header>
<aside>
    <a href="/items/create">Create Item</a>
    <br><br>
    <a href="/">Back to Home</a>
</aside>
<main>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}">Item Name</td>
            <td th:text="${item.description}">Item Description</td>
            <td th:text="${item.price}">Item Price</td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    Â© 2024 Item Manager
</footer>
</body>
</html>
